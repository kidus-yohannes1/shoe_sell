<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoe sell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>welcome to addis shoe</h1><br>
        <h3>Billing Address</h3>
        <form class="form-inline" action="">
            <div class="form-group">
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" class="form-control" id="fname" name="firstname" placeholder="Kidus Yohannes">

            </div>
            <div class="form-group">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="se.kidus.yohannes@example.com">
            </div>
            <div class="form-group">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" class="form-control" id="adr" name="address" placeholder="203 , 6killo addiss ababa">        
            </div>
            <h2>payment</h2>
            <div class="form-group">
                <label for="cname">Name on Card</label>
                <input type="text" class="form-control" id="cname" name="cardname" placeholder="kidus yohannes">
            </div>
            <div class="form-group">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" class="form-control" name="cardnumber" placeholder="1111-2222-3333-4444">               
            </div> 
            <label for="expyear">Exp Year</label>
            <input class="form-control" type="date" id="expyear" name="expyear" placeholder="2018">
            <label for="cvv">CVV</label>
            <input class="form-control" type="text" id="cvv" name="cvv" placeholder="352"><br>
            <input class="btn btn-primary btn-lg" type="submit" id="message">

        </form>

        
    </div>
</body>
</html>
